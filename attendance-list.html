<!doctype html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <title>WKWK OFFICE</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/attendance-list.css">
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <div class="header-left">
          <h1>WKWK OFFICE</h1>
      </div>
      <div class="header-right">
          <img id="userIcon" src="" alt="User Icon" style="display: none;">
          <div id="userDisplayName" style="display: none;"></div>
          <button id="loginButton" >ログイン</button>
          <button id="logoutButton" style="display: none;">ログアウト</button>
      </div>
    </header>

    <!-- 編集ダイアログ -->
    <div id="editDialog" class="modal">
      <div class="modal-content">
        <h2>勤怠情報の編集</h2>
        <form id="editForm">
          <label for="editDate">日付:</label>
          <input type="text" id="editDate" name="editDate" readonly><br><br>
          <label for="editStartTime">出勤時間:</label>
          <input type="time" id="editStartTime" name="editStartTime"><br><br>
          <label for="editEndTime">退勤時間:</label>
          <input type="time" id="editEndTime" name="editEndTime"><br><br>
          <button type="button" id="registerButton">登録</button>
          <button type="button" id="closeDialogButton">閉じる</button>
        </form>
      </div>
    </div>

    <!-- 画面を遷移するリンクを表示するエリア -->
    <div class="link-container">
      <a href="index.html">勤怠入力</a>
    </div>

    <!-- 勤怠情報を表示するエリア -->
    <div class="attendanceList-container">
      <div id="attendanceList">
        <div class="month-navigation">
          <button id="prevMonthButton">前月</button>
          <span id="currentYearMonth"></span>
          <button id="nextMonthButton">次月</button>
        </div>
        <!-- 勤怠情報を表示するテーブル -->
        <table id="attendanceTable">
          <thead>
            <tr>
              <th>年月日</th>
              <th>曜日</th>
              <th>出勤時間</th>
              <th>退勤時間</th>
              <th>編集</th>
            </tr>
          </thead>
          <tbody>
            <!-- JavaScriptで動的に行を追加 -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- 画面表示のJavaScriptを読み込む -->
    <script type="module" src="src/attendanceList.js"></script>
  </body>
</html>
