<!doctype html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <title>WKWK OFFICE</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/index.css">
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <div class="header-left">
          <h1>WKWK OFFICE</h1>
      </div>
      <div class="header-right">
          <img id="userIcon" src="" alt="User Icon" style="display: none;">
          <div id="userDisplayName" style="display: none;"></div>
          <button id="loginButton" >ログイン</button>
          <button id="logoutButton" style="display: none;">ログアウト</button>
      </div>
    </header>

    <!-- 画面を遷移するリンクを表示するエリア -->
    <div class="link-container">
      <a href="attendance-list.html" id="attendanceLink" style="display: none;">勤怠一覧</a>
    </div>

    <!-- 勤怠入力の部品を表示するエリア -->
    <div class="attendance-container">
      <div id="currentDate" class="date-display"></div>
      <div id="currentTime" class="time-display"></div>
      <button id="startWork" style="display: none;">出勤</button>
      <button id="endWork" style="display: none;">退勤</button>
    </div>

    <!-- 画面表示のJavaScriptを読み込む -->
    <script type="module" src="src/index.js"></script>
  </body>
</html>
